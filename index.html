<!DOCTYPE html>
<html>
<head>
    <title>출석부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-left: 50px;
        }

        input[type="text"],
        input[type="button"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        /* Apply space between name and checkboxes */
        input[type="text"] {
            margin-right: 10px;
        }

    </style>
</head>
<body>

<h1>출석부</h1>

<input type="text" id="studentName" placeholder="학생 이름을 입력하세요">
<button onclick="markAttendance()">출석 표시</button>

<input type="text" id="programName1" placeholder="프로그램 이름을 입력하세요">
<input type="text" id="programName2" placeholder="프로그램 이름을 입력하세요">
<button onclick="markAttendance()">프로그램 입력</button>

<ul id="attendanceList">
    <!-- 출석 목록이 여기에 추가될 것입니다 -->
</ul>

<script>
function markAttendance() {
    var studentName = document.getElementById("studentName").value;
    var programName1 = document.getElementById("programName1").value;
    var programName2 = document.getElementById("programName2").value;
    if (studentName === '') {
        alert("학생 이름을 입력해주세요!");
    } else {
        var li = document.createElement("li");
        var text = document.createTextNode(studentName);
        li.appendChild(text);

        for (let i = 1; i <= 2; i++) {
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = "attendance-" + studentName + "-" + i; // 각 체크박스마다 고유한 ID 부여
            var label = document.createElement("label");
            label.htmlFor = "attendance-" + studentName + "-" + i;
            program = i === 1 ? programName1 : programName2
            program  === '' ? '' : label.appendChild(document.createTextNode(program));
            li.appendChild(label);
            program  === '' ? '' : li.appendChild(checkbox);
        }   

        document.getElementById("attendanceList").appendChild(li);
        document.getElementById("studentName").value = '';
    }
}
</script>

</body>
</html>
